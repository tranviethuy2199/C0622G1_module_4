<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(document).ready(function(){
                $("#facilityName").change(function(){
                    if($(this).val() == 'Villa'){
                        $("#villa").show()
                        $("#house").hide()
                        $("#room").hide()
                    }
                    if($(this).val() == 'House'){
                        $("#house").show()
                        $("#room").hide()
                        $("#villa").hide()

                    }
                    if($(this).val() == 'Room'){
                        $("#room").show()
                        $("#villa").hide()
                        $("#house").hide()
                    }
                });

            });

        });
    </script>
    <link rel="stylesheet" href="objectives_css.css">
    <!--    bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{/facility/facility/create}" th:object="${facilities}" method="post" style="width: 450px;
        height: 450px; margin: 0 auto">
    <div class="input-group mb-3">
        <span class="input-group-text">@</span>
        <select th:field="*{name}" id="facilityName">
            <option value="House">House</option>
            <option value="Villa">Villa</option>
            <option value="Room">Room</option>
        </select>
        <span class="input-group-text">amount</span>
        <input type="text" class="form-control" placeholder="amount / số lượng " th:field="*{amount}">
    </div>
    <div class="input-group mb-3" id="villa">
        <span class="input-group-text" >@</span>
        <input type="text" class="form-control" placeholder="convenience / tiện nghi" aria-label="convenience"
               aria-describedby="basic-addon1" th:field="*{convenience}">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Area</span>
        <input type="text" class="form-control" placeholder="Area / diện tích" th:field="*{area}">
        <span class="input-group-text">Cost</span>
        <input type="text" class="form-control" placeholder="cost / giá" th:field="*{cost}">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="floors / số tầng" th:field="*{floors}">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" id="villa" placeholder="pool_area / diện tích hồ bơi" th:field="*{pool_area}">
    </div>
    <div class="input-group mb-3" id="room">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="facility_free / dịch vụ miễn phí đi kèm" aria-label="facility_free"
               aria-describedby="basic-addon1"
               th:field="*{facility_free}">
    </div>
    <div class="input-group mb-3">
        <select th:field="*{standardRoom}">-->
            <option th:each="item:${standardRooms}" th:value="${item.id}" th:text="${item.name}"></option>
        </select>
        <select th:field="*{rentType}">-->
            <option th:each="item:${rentTypes}" th:value="${item.id}" th:text="${item.note}"></option>
        </select>
    </div>
    <p>
        <input type="submit" value="Create blog">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <!--        <button type="submit" value="close"><a href="/customer"></a></button>-->

        <!--        <a href="/customer">back</a>-->
    </p>
</form>
</body>
</body>
</html>
