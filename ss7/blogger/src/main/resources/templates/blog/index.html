<script>
    $(document).ready(function (){
        function init(){
            setTimeout(function (){
                $("tbody").empty();
                $.ajax({
                    url:"http://localhost:8080/api/blogger/v1",
                    type:"GET",
                    dataType:"json",
                    success:function (data){
                        let tr = [];
                        console.log(data);
                        for (let i = 0; i < data.length; i++) {
                            tr.push("<tr>")
                            tr.push("<td>" + data[i].id + "</td>")
                            tr.push("<td>" + data[i].content + "</td>")
                            tr.push("<td>" + data[i].createDate + "</td>")
                            tr.push("<td>" + data[i].image + "</td>")
                            tr.push("<td>" + data[i].name + "</td>")
                            tr.push("<td>" + data[i].category_id + "</td>")
                            tr.push("</tr>")
                        }
                        console.log(tr)
                        $("tbody").append(tr.join(""));
                    }
                })
            },0);
        }
        init();
        $("#search").click(function () {
            $("tbody").empty();
            let name = $("#nameSearch").val()
            console.log(name)
                $.ajax({
                    url:"http://localhost:8080/api/blogger/v1/search?name=" + name,

                        for (let i = 0; i < data.length; i++) {
                            tr.push("<tr>")

                            tr.push("</tr>")
                        }
                        console.log(tr)
                        $("tbody").append(tr.join(""));
                    }
                })
        },)
        init();
        $("#loading").click(function() {
            $.ajax({
                url: "http://localhost:8080/api/blogers"+"?page="+ $("#pageNumber").val(),
                type: "GET",
                dataType: "json",
