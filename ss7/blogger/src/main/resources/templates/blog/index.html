<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show blog list</title>
</head>
<body>
<h1>Blog list</h1>
<p>
    <a href="/blog/create">Create new blog</a>
</p>
<form action="/find">
    Find Blogger by name<br>
    <input type="text" name="blogger" placeholder="input Blogger Name">
    <button type="submit">enter</button>
</form>
<table border="1">
    <thead>
    <tr>
        <td>Name</td>
        <td>Content</td>
        <td>Category Name</td>
        <td>Create Day</td>
        <td>Image link</td>
        <td>Edit</td>
        <td>Delete</td>
        <td>View</td>
    </tr>

    </thead>
    <tbody>
    <th:block th:each="blog : ${blogger}">
        <tr>
            <td th:text="${blog.name}"></td>
            <td th:text="${blog.content}"></td>
            <td th:text="${blog.category.name}"></td>
            <td th:text="${blog.createDay}"></td>
            <td th:text="${blog.image}"></td>
            <td><a th:href="@{/edit-blog/__${blog.id}__}">edit</a></td>
            <td><a th:href="@{/delete-blog/__${blog.id}__}">delete</a></td>
            <td><a th:href="@{/view-blog/__${blog.id}__}">view</a></td>
        </tr>
    </th:block>
    </tbody>
</table>
<div>
    <a th:href="@{'/bloggers'(page=${blogger.number - 1})}"
    th:if="${blogger.hasPrevious()}">Previous</a>
    <span th:text="${blogger.number+1}"></span>
    <span th:text="${blogger.totalPages}"></span>

    <a th:href="@{'/bloggers'(page=${blogger.number + 1})}"
    th:if="${blogger.hasNext()}">Next</a>
</div>
</body>
</html>
